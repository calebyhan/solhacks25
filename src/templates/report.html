<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Report Data</h1>
    <form action="/submit" method="POST">
        <!-- Report Date Input -->
        <label for="reportdate">Report Date:</label>
        <input type="datetime-local" id="reportdate" name="reportdate" required>
        
        <br><br>

        <!-- Mapbox Location Selection -->
        <label for="location">Select Location:</label>
        <div id="map" style="height: 400px;">
            <script src="{{ url_for('static', filename='js/map.js') }}"></script>
        </div>
        <input type="hidden" id="location" name="location" required>

        <br><br>

        <!-- Details Input -->
        <label for="details">Details:</label>
        <br><br>
        <textarea name="details" cols="40" rows="5"></textarea>

        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.0/mapbox-gl.js"></script>
</body>
</html>
